<div class="modal-message">
  <div class="modal-header">
    <i class="icon-kiddo-academy-close" (click)="onCancelClick()"></i>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button" class="button-accept" (click)="onAcceptClick()">
      {{ acceptButtonText || ( i18nPrefix + 'ACCEPT' | translate) | uppercase }}
    </button>
  </div>
</div>
