<section class="code-emebedding">
  <kiddo-academy-breadcrumbs>
    <ul class="breadcrumbs">
      <li>
        <a routerLink="/">{{ 'HOME.HOME' | translate | uppercase }}</a>
      </li>
      <li>{{ i18nPrefix + 'HEADER' | translate | uppercase }}</li>
    </ul>
  </kiddo-academy-breadcrumbs>
  <h1>{{ i18nPrefix + 'HEADER' | translate }}</h1>
  <markdown *ngIf="!env.production" [src]="'MARKDOWN.CODE_EMBEDDING_MANUAL_TEST' | translate : { domain: '', timestamp: timestamp }"></markdown>
  <markdown *ngIf="env.production" [src]="'MARKDOWN.CODE_EMBEDDING_MANUAL_PROD' | translate : { domain: '', timestamp: timestamp }"></markdown>
</section>
